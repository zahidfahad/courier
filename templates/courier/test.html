{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="vapid-key" content="{{ vapid_key }}"> {% if user.id %}
    <meta name="user_id" content="{{ user.id }}"> {% endif %}
    <title>Web Push</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <style>
        body {
            height: 100%;
            background: rgba(0, 0, 0, 0.87);
            font-family: 'PT Sans', sans-serif;
        }
        
        div {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 35%;
            margin: 10% auto;
        }
        
        form>h3 {
            font-size: 17px;
            font-weight: bold;
            margin: 15px 0;
            color: orangered;
            text-transform: uppercase;
        }
        
        form>.error {
            margin: 0;
            font-size: 15px;
            font-weight: normal;
            color: orange;
            opacity: 0.7;
        }
        
        form>input,
        form>textarea {
            border: 3px solid orangered;
            box-shadow: unset;
            padding: 13px 12px;
            margin: 12px auto;
            width: 80%;
            font-size: 13px;
            font-weight: 500;
        }
        
        form>input:focus,
        form>textarea:focus {
            border: 3px solid orangered;
            box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.2);
            outline: unset;
        }
        
        form>button {
            justify-self: center;
            padding: 12px 25px;
            border-radius: 0;
            text-transform: uppercase;
            font-weight: 600;
            background: orangered;
            color: white;
            border: none;
            font-size: 14px;
            letter-spacing: -0.1px;
            cursor: pointer;
        }
        
        form>button:disabled {
            background: dimgrey;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div>
        <form id="send-push__form">
            <h3 class="header">Send a push notification</h3>
            <p class="error"></p>
            <input type="text" name="head" placeholder="Header: Your favorite airline ğŸ˜">
            <textarea name="body" id="" cols="30" rows="10" placeholder="Body: Your flight has been cancelled ğŸ˜±ğŸ˜±ğŸ˜±"></textarea>
            <button>Send Me</button>
        </form>
    </div>

    <script>
        const registerSw = async() => {
            if ('serviceWorker' in navigator) {
                const reg = await navigator.serviceWorker.register('sw.js');
                initialiseState(reg)

            } else {
                showNotAllowed("You can't send push notifications â˜¹ï¸ğŸ˜¢")
            }
        };

        const initialiseState = (reg) => {
            if (!reg.showNotification) {
                showNotAllowed('Showing notifications isn\'t supported â˜¹ï¸ğŸ˜¢');
                return
            }
            if (Notification.permission === 'denied') {
                showNotAllowed('You prevented us from showing notifications â˜¹ï¸ğŸ¤”');
                return
            }
            if (!'PushManager' in window) {
                showNotAllowed("Push isn't allowed in your browser ğŸ¤”");
                return
            }
            subscribe(reg);
        }

        const showNotAllowed = (message) => {
            const button = document.querySelector('form>button');
            button.innerHTML = `${message}`;
            button.setAttribute('disabled', 'true');
        };

        function urlB64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            const outputData = outputArray.map((output, index) => rawData.charCodeAt(index));

            return outputData;
        }

        const subscribe = async(reg) => {
            const subscription = await reg.pushManager.getSubscription();
            if (subscription) {
                sendSubData(subscription);
                return;
            }

            const vapidMeta = document.querySelector('meta[name="vapid-key"]');
            const key = vapidMeta.content;
            const options = {
                userVisibleOnly: true,
                // if key exists, create applicationServerKey property
                ...(key && {
                    applicationServerKey: urlB64ToUint8Array(key)
                })
            };

            const sub = await reg.pushManager.subscribe(options);
            sendSubData(sub)
        };

        const sendSubData = async(subscription) => {
            const browser = navigator.userAgent.match(/(firefox|msie|chrome|safari|trident)/ig)[0].toLowerCase();
            const data = {
                status_type: 'subscribe',
                subscription: subscription.toJSON(),
                browser: browser,
            };

            const res = await fetch('/webpush/save_information', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'content-type': 'application/json'
                },
                credentials: "include"
            });

            handleResponse(res);
        };

        const handleResponse = (res) => {
            console.log(res.status);
        };

        registerSw();
    </script>

    <script>
        const pushForm = document.getElementById('send-push__form');
        const errorMsg = document.querySelector('.error');

        pushForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const input = this[0];
            const textarea = this[1];
            const button = this[2];
            errorMsg.innerText = '';

            const head = input.value;
            const body = textarea.value;
            const meta = document.querySelector('meta[name="user_id"]');
            const id = meta ? meta.content : null;

            if (head && body && id) {
                button.innerText = 'Sending...';
                button.disabled = true;

                const res = await fetch('/send_push/', {
                    method: 'POST',
                    body: JSON.stringify({
                        head,
                        body,
                        id
                    }),
                    headers: {
                        'content-type': 'application/json'
                    }
                });
                if (res.status === 200) {
                    button.innerText = 'Send another ğŸ˜ƒ!';
                    button.disabled = false;
                    input.value = '';
                    textarea.value = '';
                } else {
                    errorMsg.innerText = res.message;
                    button.innerText = 'Something broke ğŸ˜¢..  Try again?';
                    button.disabled = false;
                }
            } else {
                let error;
                if (!head || !body) {
                    error = 'Please ensure you complete the form ğŸ™ğŸ¾'
                } else if (!id) {
                    error = "Are you sure you're logged in? ğŸ¤”. Make sure! ğŸ‘ğŸ¼"
                }
                errorMsg.innerText = error;
            }
        });
    </script>
</body>

</html>
