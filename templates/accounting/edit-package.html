{% extends 'base.html' %} {% load static %} {% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">

    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">

        <!--begin::Container-->
        <div class="container">
            <div class="myheading">
                <div class="row">
                    <div class="col-md-3">
                        <h2>Edit Packages</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form action="{% url 'edit_package' pk%}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Package Name</label>
                                <input type="text" id="name" class="form-control" name="name" value={{form.name.value}}>
                            </div>
                            <div class="form-group">
                                <label>Package Description</label> {{form.description}} </div>
                            <div class="form-group">
                                <label>Package Price</label>
                                <input type="text" id="price" class="form-control" name="price" value={{form.price.value}}>
                            </div>
                            <div class="form-group">
                                <label>Active Status</label> {{form.activate}}
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success" id="package_sub" value="Update">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content%}
