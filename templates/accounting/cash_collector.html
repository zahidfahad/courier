{% extends '../base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <!--begin::Card-->
            <!--begin::Form-->
            <form class="form" action="{% url 'in_cash_collection'%}" id="kt_form" method="POST">


                <!--end::Form-->
                <div class="card card-custom card-sticky" id="kt_page_sticky_card">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="card-label">Cash Collectors</h3>
                        </div>
                        <!-- <div class="card-toolbar">
                            <a href="{% url 'order_list' %}" class="btn btn-light-primary font-weight-bolder mr-2">
                                <i class="ki ki-long-arrow-back icon-xs"></i>Back</a>

                            <button type="submit" class="btn btn-primary font-weight-bolder">
                                <i class="ki ki-check icon-xs"></i>Save Form</button>
                        </div> -->
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        <label>Choose Cash Collector:</label>

                        <select name="collector" id="cashcoldrop">
                            {% for i in data %}
                          <option value={{i.id}}>{{i.username}}</option>
                        {%endfor%}
                        </select>
                    </div>
                    <input type="submit" class="btn btn-bg-info" id="cashsearchbtn" value="Search">
                </div>
                <!--end::Card-->
            </form>
        </div>
    </div>
</div>
{% endblock %}
