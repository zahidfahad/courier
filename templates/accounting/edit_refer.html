{% extends 'base.html' %} {% load static %} {% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">

    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">

        <!--begin::Container-->
        <div class="container">
            <div class="myheading">
                <div class="row">
                    <div class="col-md-3">
                        <h2>Edit Refer Type</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form action="{% url 'edit_refer_price' pk%}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Refer Type</label>
                                <input type="text" id="refer_type" class="form-control" name="refer_type" value={{form.refer_type.value}}>
                            </div>

                            <div class="form-group">
                                <label>Gift Amount</label>
                                <input type="text" id="price" class="form-control" name="price" value={{form.price.value}}>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success" id="package_sub" value="Update">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content%}
