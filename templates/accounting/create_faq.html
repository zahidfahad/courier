{% extends '../base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <!--begin::Card-->
            <!--begin::Form-->
            <form class="form" id="kt_form" method="POST">
                {% csrf_token %} {{form.errors}}
                <!--end::Form-->
                <div class="card card-custom card-sticky" id="kt_page_sticky_card">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="card-label">
                                Frequently asked questions</h3>
                        </div>
                        <div class="card-toolbar">
                            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-light-primary font-weight-bolder mr-2">
                                <i class="ki ki-long-arrow-back icon-xs"></i>Back</a>
                            <button type="submit" class="btn btn-primary font-weight-bolder">
                                <i class="ki ki-check icon-xs"></i>Create</button>
                        </div>
                    </div>
                    <div class="card-body">


                        <div class="my-card">
                            <div class="form-group">
                                {{ form.faq_type|as_crispy_field }}
                            </div>
                            <div class="form-group">
                                {{ form.question|as_crispy_field }}
                            </div>
                            <div class="form-group">
                                {{ form.answer|as_crispy_field }}
                            </div>

                        </div>
                    </div>
                    <!--end::Card-->
            </form>
            </div>
        </div>
    </div>
    {% endblock %}
