    <link rel="shortcut icon" href="{% static 'assets/media/logos/favicon.ico' %}" />
    <style>
        #inactive_style{
            color: #df485b;
            font-size: 12px;
        }

        #div {
            color: white;
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            width: 100px;
            height: 50px;
            padding: 15px;
            background-color: transparent;
            position: relative;
            animation-name: example;
            animation-duration: 4s;
            animation-direction: reverse;  
        }

        #div:hover{
            outline: none !important;
            border:1px solid rgb(0, 162, 255);
            box-shadow: 0 0 10px #719ECE;
        }

            @keyframes example {
            0%   {background-color:transparent; left:0px; top:0px;}
            25%  {background-color:transparent; left:200px; top:0px;}
            100% {background-color:transparent; left:0px; top:0px;}
            }
    </style>
</head>

<!--begin::Body-->

<body id="kt_body"
    class="quick-panel-right demo-panel-right offcanvas-right header-fixed header-mobile-fixed subheader-enabled aside-enabled aside-static page-loading">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-5 login-signin-on d-flex flex-row-fluid" id="kt_login">
            <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid"
                style="background-image: url(assets/media/bg/bg-2.jpg);">
                <div class="login-form text-center text-white p-7 position-relative overflow-hidden">
                    <!--begin::Login Header-->
                    <div class="d-flex flex-center mb-15">
                        <a href="#">
                            <img src="{% static 'assets/media/logos/logo-letter-13.png' %}" class="max-h-75px" alt="" />
                        </a>

                        <div >
                            <a id="div" href="{% url 'demo_animation' %}">Mail Us</a>
                        </div>

                    </div>
                    <!--end::Login Header-->
                    <!--begin::Login Sign in form-->
                    <div class="login-signin">
                        <div class="mb-20">
                            <h3 class="opacity-40 font-weight-normal">Sign In</h3>
                            <p class="opacity-40">Enter your details to login to your account:</p>
                        </div>
                        {% if form.errors %}
                        <div class="alert alert-warning">{{form.errors}}</div>
                        {% endif %}
                        <div id="Inactive"></div>

                        <form method="post" class="form"  action="{%url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input
                                    class="form-control h-auto text-white bg-white-o-5 rounded-pill border-0 py-4 px-8"
                                    type="text" placeholder="username" name="username" autocomplete="off" id="id_username" />
                            </div>
                            <div class="form-group">
                                <input
                                    class="form-control h-auto text-white bg-white-o-5 rounded-pill border-0 py-4 px-8"
                                    type="password" placeholder="Password" name="password" />
                            </div>
                            <div
                                class="form-group d-flex flex-wrap justify-content-between align-items-center px-8 opacity-60">
                                <!-- <a href="javascript:;" id="kt_login_forgot" class="text-white font-weight-bold">Forget Password ?</a> -->
                            </div>
                            <div class="form-group text-center mt-10">
                                <button id="kt_login_signin_submit"
                                    class="btn btn-pill btn-primary opacity-90 px-15 py-3">Sign In</button>
                            </div>
                        </form>
                        <div>
                            <a href="{%url 'reset_password' %}" class="text-white font-weight-bold">Forgot Password
                                ?</a>
                        </div>
                        <div class="mt-10">
                            <span class="opacity-40 mr-4">Don't have an account yet?</span>
                            <a href="{%url 'user_registration' %}" class="text-white opacity-30 font-weight-normal">Sign
                                Up</a>
                        </div>
                        <div class="mt-10">
                            <span class="opacity-40 mr-4">Want to join as staff?</span>
                            <a href="{%url 'register' %}" class="text-white opacity-30 font-weight-normal">Sign
                                Up</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <!--end::Login-->
    </div>

    <script>
        $("#id_username").keyup(function () {
            var username = $(this).val();

            $.ajax({
                url: '/inactivity/',
                data: {
                    'username': username
                },
                dataType: 'json',
                success: function (data) {
                    if (data.is_inactive) {
                        var show = "<small id='inactive_style'>This account is not active ( "+ username.charAt(0).toUpperCase() + username.slice(1) +" )";
                        $("#Inactive").empty();
                        $("#Inactive").append(
                            "<div ClassName='container' id='username_show_style'>" + show + "</div>"
                        );
                    } else if (data.is_inactive === false) {
                        var show = "";
                        $("#Inactive").empty();
                        $("#Inactive").append(
                            "<div ClassName='container' id='username_show_style2'>" + show + "</div>"
                        );
                    }

                }
            });

        });
    </script>




    <script>
